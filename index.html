<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT to TXT Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #2980b9;
            background: #e3f2fd;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #2980b9;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin: 20px 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #ecf0f1;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .file-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .file-size {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .options {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .option input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .option label {
            color: #2c3e50;
            font-weight: 500;
        }

        .convert-btn {
            width: 100%;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }

        .convert-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output-area {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .download-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #2980b9;
        }

        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SRT to TXT Converter</h1>
            <p>Convert multiple subtitle files to clean text format</p>
        </div>

        <div class="main-content">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select SRT files</div>
                <div class="upload-hint">or drag and drop files here</div>
            </div>

            <input type="file" id="fileInput" accept=".srt" multiple>

            <div class="file-list" id="fileList"></div>

            <div class="options">
                <div class="option">
                    <input type="checkbox" id="noHeaders" checked>
                    <label for="noHeaders">Include filename headers</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="removeHtml" checked>
                    <label for="removeHtml">Remove HTML tags</label>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn" onclick="convertFiles()" disabled>
                Convert to TXT
            </button>

            <div id="status"></div>

            <div class="output-area" id="output" style="display: none;"></div>

            <button class="download-btn" id="downloadBtn" onclick="downloadTxt()" style="display: none;">
                Download TXT File
            </button>
        </div>

        <div class="footer">
            <p>Convert SRT subtitle files to plain text format | <a href="https://github.com/hayes-roach/bulk-srt-to-txt" target="_blank">View on GitHub</a></p>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let convertedText = '';

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFiles);

        // Drag and drop handling
        const uploadArea = document.querySelector('.upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadArea.classList.add('dragover');
        }

        function unhighlight() {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = Array.from(e.target.files).filter(file => file.name.endsWith('.srt'));
            
            files.forEach(file => {
                if (!uploadedFiles.find(f => f.name === file.name)) {
                    uploadedFiles.push(file);
                }
            });
            
            updateFileList();
            updateConvertButton();
            showStatus('', '');
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            
            if (uploadedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
            updateConvertButton();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function updateConvertButton() {
            const convertBtn = document.getElementById('convertBtn');
            convertBtn.disabled = uploadedFiles.length === 0;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            if (!message) {
                status.innerHTML = '';
                return;
            }
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function convertFiles() {
            if (uploadedFiles.length === 0) return;

            showStatus('Converting files...', 'success');
            
            const includeHeaders = document.getElementById('noHeaders').checked;
            const removeHtml = document.getElementById('removeHtml').checked;
            
            let allText = [];

            try {
                for (const file of uploadedFiles) {
                    const text = await readFileAsText(file);
                    const extractedText = parseSrtFile(text, file.name, includeHeaders, removeHtml);
                    if (extractedText.length > 0) {
                        allText.push(...extractedText);
                    }
                }

                if (allText.length === 0) {
                    showStatus('No text content found in the uploaded files.', 'error');
                    return;
                }

                convertedText = allText.join('\n');
                
                document.getElementById('output').style.display = 'block';
                document.getElementById('output').textContent = convertedText;
                document.getElementById('downloadBtn').style.display = 'inline-block';
                
                showStatus(`Successfully converted ${uploadedFiles.length} file(s). ${allText.filter(line => line.trim()).length} lines extracted.`, 'success');
                
            } catch (error) {
                showStatus(`Error converting files: ${error.message}`, 'error');
            }
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(new Error('Failed to read file'));
                reader.readAsText(file, 'utf-8');
            });
        }

        function parseSrtFile(content, filename, includeHeaders, removeHtml) {
            const blocks = content.trim().split(/\n\s*\n/);
            const textLines = [];

            if (includeHeaders) {
                textLines.push(`\n=== ${filename} ===\n`);
            }

            for (const block of blocks) {
                const lines = block.trim().split('\n');
                
                if (lines.length < 3) continue;
                
                // Skip sequence number and timestamp, get subtitle text
                let subtitleText = lines.slice(2).join('\n');
                
                // Remove HTML tags if option is selected
                if (removeHtml) {
                    subtitleText = subtitleText.replace(/<[^>]+>/g, '');
                }
                
                // Clean up whitespace
                subtitleText = subtitleText.replace(/\s+/g, ' ').trim();
                
                if (subtitleText) {
                    textLines.push(subtitleText);
                }
            }

            if (includeHeaders) {
                textLines.push(''); // Add spacing between files
            }

            return textLines;
        }

        function downloadTxt() {
            if (!convertedText) return;

            const blob = new Blob([convertedText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted_subtitles.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
